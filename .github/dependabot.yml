    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "redguard-maintainers"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "redguard-maintainers"
    labels:
      - "ci"
